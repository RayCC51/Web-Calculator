<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Calculator</title>
  <link rel="icon" href="icon/calculator-128.png" sizes="128x128" type="image/png">
  <link rel="icon" href="icon/calculator-512.png" sizes="512x512" type="image/png">
  
  <style>
  :root{--font-size:1.5em;--body-padding:10px;--result-font-size:2.5em;--result-margin-bottom:20px;--result-padding-right:5px;--history-size:1.3em;--icon-size:1em;--btn-size:60px;--btn-font-size:1.2em;--border-radius:50%;--equal-border-radius:30px;--background-color:white;--color:black;--color-main:#F2E70D;--color-light:#F6EE55;--color-dark:#AAA209;--color-point:#6627D9;--click:var(--color-light);--number:var(--color);--operator:var(--color-dark);--cursor:var(--color-point);--equal:var(--color);--equal-back:var(--click)}@media (prefers-color-scheme:dark){:root{--background-color:#2f2c2c;--color:white;--color-point:#9167E4;--click:var(--color-dark);--operator:var(--color-main);--equal:var(--background-color)}#github{content:url(icon/github-mark-white.svg)}}@media (min-width:768px){:root{--font-size:2em;--body-padding:15px;--result-font-size:3em;--result-margin-bottom:30px;--result-padding-right:10px;--history-size:1.5em;--icon-size:1.2em;--btn-size:80px;--btn-font-size:1.5em;--border-radius:60%;--equal-border-radius:40px}}@media (min-width:1024px){:root{--font-size:2.5em;--body-padding:20px;--result-font-size:3.5em;--result-margin-bottom:40px;--result-padding-right:15px;--history-size:1.8em;--icon-size:1.5em;--btn-size:100px;--btn-font-size:1.8em;--border-radius:70%;--equal-border-radius:50px}}*{box-sizing:border-box;justify-content:center;align-items:center;font-family:sans-serif;font-weight:400}body{font-size:var(--font-size);user-select:none;background-color:var(--background-color);color:var(--color);width:100%;margin:0 auto;margin-top:0em;padding:var(--body-padding);box-sizing:border-box;border-spacing:0}#github{width:var(--icon-size);height:var(--icon-size)}table{width:100%;border-collapse:collapse}td{padding:0;width:var(--btn-size);height:var(--btn-size);text-align:center}button{width:97%;height:97%;border:none;border-radius:var(--border-radius);font-size:var(--btn-font-size);background-color:var(--background-color)}button:active{background-color:var(--click);height:var(--btn-size);width:var(--btn-size)}.big-btn{height:calc(var(--btn-size) * 2)}.blink{animation:blink-animation 1s steps(3,start) infinite}@keyframes blink-animation{to{visibility:hidden}}.num{color:var(--number)}.op{color:var(--operator)}.cursor{color:var(--cursor)}#equal{background-color:var(--equal-back)!important;color:var(--equal)!important;border-radius:var(--equal-border-radius)}#result,#history{width:100%;overflow-x:auto;white-space:nowrap;text-align:right;padding-right:var(--result-padding-right);margin:0}#result{font-size:var(--result-font-size);margin-bottom:var(--result-margin-bottom)}#history{height:var(--history-size);color:gray;user-select:text}
  </style>
</head>

<body>
  <a href="https://github.com/RayCC51/Web-Calculator"><img id="github" src="icon/github-mark.svg"></a>
  <div id="result-box">
    <p id="history">
    </p>
    <p id="result" class="result">
      <span class="blink">_</span>
    </p>
  </div>
  <table class="calc">
    <tr>
      <td>
        <button type="button" id="cursor-left" class="btn cursor">
          &lt;_ </button>
      </td>
      <td>
        <button type="button" id="op-mod" class="btn op">
          %
        </button>
      </td>
      <td>
        <button type="button" id="op-log" class="btn op">
          log
        </button>
      </td>
      <td>
        <button type="button" id="num-pi" class="btn num">
          π
        </button>
      </td>
      <td>
        <button type="button" id="cursor-right" class="btn cursor">
          _&gt;
        </button>
      </td>
    </tr>
    <tr>
      <td><button type="button" id="cursor-ac" class="btn cursor">
          C
        </button></td>
      <td><button type="button" id="op-parentheses" class="btn op">
          ( )
        </button>
      </td>
      <td>
        <button type="button" id="op-ln" class="btn op">
          ln
        </button>
      </td>
      <td>
        <button type="button" id="num-e" class="btn num">
          e
        </button>
      </td>
      <td><button type="button" id="cursor-backspace" class="btn cursor">
          <- </button></td>
    </tr>
    <tr>
      <td><button type="button" id="num-one" class="btn num">
          1
        </button>
      </td>
      <td><button type="button" id="num-two" class="btn num">
          2
        </button>
      </td>
      <td><button type="button" id="num-three" class="btn num">
          3
        </button>
      </td>
      <td><button type="button" id="op-plus" class="btn op">
          +
        </button></td>
      <td><button type="button" id="op-power" class="btn op">
          ^
        </button></td>
    </tr>
    <tr>
      <td><button type="button" id="num-four" class="btn num">
          4
        </button>
      </td>
      <td><button type="button" id="num-five" class="btn num">
          5
        </button>
      </td>
      <td><button type="button" id="num-six" class="btn num">
          6
        </button>
      </td>
      <td><button type="button" id="op-minus" class="btn op">
          -
        </button></td>
      <td><button type="button" id="op-root" class="btn op">
          √
        </button></td>
    </tr>
    <tr>
      <td><button type="button" id="num-seven" class="btn num">
          7
        </button>
      </td>
      <td><button type="button" id="num-eight" class="btn num">
          8
        </button>
      </td>
      <td><button type="button" id="num-nine" class="btn num">
          9
        </button>
      </td>
      <td><button type="button" id="op-multiple" class="btn op">
          *
        </button></td>
      <td rowspan="2"><button type="button" id="equal" class="btn op big-btn">
          =
        </button></td>
    </tr>
    <tr>
      <td><button type="button" id="num-thousand" class="btn num">
          000
        </button>
      </td>
      <td><button type="button" id="num-zero" class="btn num">
          0
        </button>
      </td>
      <td><button type="button" id="num-dot" class="btn num">
          .
        </button>
      </td>
      <td><button type="button" id="op-divide" class="btn op">
          /
        </button></td>
    </tr>
  </table>
  <script src="script/min/script.min.js"></script>
</body>

</html>
